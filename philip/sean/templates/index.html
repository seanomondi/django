<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<form action="/insert" class="row g-3 container" method="post" enctype="multipart/form-data">
      {% csrf_token%}

  <div class="col-md-6">
    <label class="form-label">Name</label>
    <input class="form-control" name="name" type="text">
  </div>

  <div class="col-md-6">
    <label class="form-label">ID Number</label>
    <input type="number" name="id_no" class="form-control">
  </div>

  <div class="col-12">
    <label class="form-label">Phone Number</label>
    <input type="number" name="phone" class="form-control">
  </div>

  <div class="col-12">
    <label class="form-label">Email</label>
    <input type="email" name="email" class="form-control">
  </div>

  <div class="col-md-6">
    <label class="form-label">Project</label>
    <input type="text" name="project" class="form-control">
  </div>

  <div class="col-md-6">
    <label class="form-label">Profile Picture</label>
    <input type="file" name="image" class="form-control">
  </div>

  <div class="col-12">
    <button type="submit" class="btn btn-primary">Register</button>
  </div>

</form>


<table class="table table-hover container">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">name</th>
      <th scope="col">id_no</th>
      <th scope="col">phone</th>
      <th scope="col">email</th>
      <th scope="col">project</th>
      <th scope="col">image</th>
    </tr>
  </thead>
  <tbody>
  {% for y in data %}
    <tr>
      <th scope="row">{{y.id}}</th>
      <td>{{ y.name }}</td>
      <td>{{ y.id_no }}</td>
      <td>{{ y.phone }}</td>
      <td>{{ y.email }}</td>
      <td>{{ y.project }}</td>
      <td >
         <img width="80px" src="media/{{ y.image }}" alt="{{ y.image }}">
      </td>
      <td><a href="/update/{{ y.id }}" type="button" class="btn btn-outline-warning">Edit</a></td>
      <td><a href="/delete/{{ y.id }}" type="button" class="btn btn-outline-danger">Delete</a></td>
      </tr>
  {% endfor %}
  </tbody>
</table>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
