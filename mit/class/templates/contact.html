{% extends 'layout.html' %}

{% load static %}

{% block body %}

<h2>CONTACT</h2>

<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad architecto atque commodi dolores dolorum earum enim eos ex harum ipsa nihil nobis optio pariatur quibusdam quo repellat, sint, ullam vitae!</p>

<form class="row g-3">
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Password</label>
    <input type="password" class="form-control" id="inputPassword4">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputAddress">
  </div>
  <div class="form-floating col-12">
  <textarea class="form-control" placeholder="Leave a message here" id="floatingTextarea"></textarea>
  <label for="floatingTextarea">Message</label>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-success">Submit</button>
  </div>
</form>

{% endblock %}
